<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-part">
        <div class="img-wrapper">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background Image">
            <div class="overlay">
                <div class="overlay-logo"></div>
                <span class="overlay-text">ODIN</span>

            </div>
        </div>
    </div>
    <div class="right-part">
        <div class="text-place">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started</p>
            <p>You know you want to</p>
        </div>
        <div class="form-container">
            <form class="sign-up">
                <div class="form-inputs">

                <div class="form-row">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="password2">Password Confirmation:</label>
                        <input type="password" id="password2" required>
                    </div>
                </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>


    </div>
</div>

</body>
</html>
