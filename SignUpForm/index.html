<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content flex">
    <div class="image-sidebar flex">
        <div class="logo flex">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by Miko≈ÇajIosif on Unsplash</p>
    </div>

    <div class="form-sidebar">
        <div class="dummy-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form class="input-form flex">
            <h2>Let's do this!</h2>
            <div class="input flex">
                <div class="flex">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" class="inputs" required>
                </div>
                <div class="flex">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="inputs" required>
                </div>
                <div class="flex">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="inputs" required>
                </div>
                <div class="flex">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" class="inputs">
                </div>
                <div class="flex">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="inputs" required>
                </div>
                <div class="flex">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" id="password_confirmation" class="inputs" required>
                </div>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>

        <p class="form-sidebar">Already have an account? <a href="#">Log in</a></p>
    </div>
</div>
</body>
</html>
